<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div class="text-center">
        <h1>[[${pageTitle}]]</h1>
    </div>

    <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Nome: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required minlength="3" maxlength="100">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">E-mail: </label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required minlength="3" maxlength="100">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Password: </label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control" required minlength="6" maxlength="1000">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Enabled: </label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}">
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Salvar</button>
                <button type="button" class="btn - btn-secondary m-2" onclick="cancelForm()">Cancelar</button>
            </div>

        </div>

    </form>
</div>

<script>

    function cancelForm()   {
        window.location = "[[@{/user}]]";
    }

</script>

</body>
</html>
